jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=kotlin-kinescope-player-release.aar"
  - GROUP_ID="-DgroupId=com.github.pavel-vorobyev"
  - ARTIFACT_ID="-DartifactId=kotlin-kinescope-player"
  - VERSION="-Dversion=1.0.1"
  - mvn install:install-file $FILE $GROUP_ID $ARTIFACT_ID $VERSION -Dpackaging=aar -DpomFile=pom.xml